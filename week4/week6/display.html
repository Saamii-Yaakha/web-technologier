<html lang="en">
<head>

    <title>Display property</title>
    <style>
        span{
            color: rgb(163, 58, 104);
        }
        #div1{
            background-color: bisque;
        }

        }
        #span2{
            background-color: rgb(162, 193, 119);
        }
        #div2{
            background-color: rgb(216, 173, 225);
            display:none;
        }
        img{
            width: 500px;
            height: auto;
        }
    </style>
</head>

</html>
