<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <h2>User Registration page</h2>
    <form>
        <label for="Name">Enter your full name:</label><br>
        <input type="text" name="fullname" id="name"><br>
        <br>

        <label for="email">Enter your email:</label><br>
        <input type="email" name="email" id="email"><br>
        <br>

        <label for="pw">Enter your password:</label><br>
        <input type="password" name="password" id="pw"><br>
        <br>

        <label for="rpw">Re-enter your password</label><br>
        <input type="repassword" name="repassword" id="rpw"><br>
        <br>

        <label>Select your Gender</label><br>
        <input type="radio" name="Gender" id="male" value="male">Male <br>
        <input type="radio" name="Gender" id="female" value="female">Female <br>
        <input type="radio" name="Gender" id="other" value="others">Others <br>
        <br>

        <label for="Addess">Enter your address:</label><br>
        <input type="text" name="address" id="address"><br>
        <br>

        <label for="bio">Enter your bio:</label><br>
        <textarea name="bio" id="bio" placeholder="Enter your bio here..."></textarea><br>
        <br>

        <button>Sign-Up</button>   
    </form>
</body>
</html>
